<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Añadir Moneda</title>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light"style="background-color: #e3f2fd;">
		<a><img src=https://mapaoficinascert.appspot.com/img/icon_fnmt.svg width="50" height="50"></a>
		
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/"><h4>Inicio</h4>
						
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/Monedas"><h4>Monedas</h4></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/Ejemplares"><h4>Ejemplares</h4></a></li>
				<li class="nav-item"><a class="nav-link" href="/Proveedores"><h4>Proveedores</h4></a></li>
			</ul>
			
		</div>
	</nav>
	<div>
	<div class="container">
	<h1>Añadir Moneda</h1>
		<form th:action="@{/aniadirMoneda}" th:object="${moneda}" method="post">	
		<br>	
		<label>Valor</label> 
			<div>
				 <input type="number" step="any" min="1" max="9999999999999999" th:field="*{valor}" placeholder="Mínimo 1 y máximo 999999999"required/>
			</div>	
		<label>Unidad</label> 
			<div>
				 <input type="text" size="30" maxlength="40" th:field="*{unidad}" placeholder="Minimo 1 caracter y maximo 40"required/>
			</div>
		<label>Diametro (mm)</label> 
			<div>
				 <input type="number" step="any" min="1" max="1000" th:field="*{diametro}" placeholder="Mínimo 1 y máximo 1000"required/>
			</div>
		<label>Peso (g)</label> 
			<div>
				 <input type="number" step="any" min="1" max="1000" th:field="*{peso}" placeholder="Minimo 1 caracter y maximo 1000"required/>
			</div>
		<label>Metales</label> 
			<div>
				 <input type="text" size="30" th:field="*{metales}" placeholder="Minimo 1 caracter y maximo 30"required/>
			</div>
		<label>Descripcion</label> 
			<div>
				 <input type="text" size="80" th:field="*{descripcion}" placeholder="Minimo 1 caracter y maximo 40"required/>
			</div>
			<br>
			<input type='submit' class="btn btn-primary"value='Enviar' />
			<input type="button" class="btn btn-primary"value="Atras" onclick="window.location.href='/Monedas'" />	
		</form>
	</div>
	</div>
</body>
</html>

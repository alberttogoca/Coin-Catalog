<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Añadir Proveedor</title>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light"style="background-color: #e3f2fd;">
		<a><img src=https://mapaoficinascert.appspot.com/img/icon_fnmt.svg width="50" height="50"></a>
		
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/"><h4>Inicio</h4>
						
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/Monedas"><h4>Monedas</h4></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/Ejemplares"><h4>Ejemplares</h4></a></li>
				<li class="nav-item"><a class="nav-link" href="/Proveedores"><h4>Proveedores</h4></a></li>
			</ul>
			
		</div>
	</nav>
	<div>
	<div class="container">
	<h1>Añadir Proveedor</h1>
		<form th:action="@{/aniadirProveedor}" th:object="${proveedor}" method="post">
		<br>		
		<label>CIF</label> 
			<div>
				 <input type="text" size="30"  minlength="9" maxlength="9" th:field="*{cif}" placeholder="El CIF debe tener 9 caracteres"required/>
			</div>	
		<label>Nombre</label> 
			<div>
				 <input type="text" size="30" maxlength="30" th:field="*{nombre}" placeholder="Minimo 1 caracter y maximo 15"required/>
			</div>
		<label>Codigo Postal</label> 
			<div>
				 <input type="number" size="30"  min="10000" max="99999" th:field="*{codigopostal}" placeholder="Codigo postal debe ser entre 00000 y 99999"required/>
			</div>
		<label>Email</label> 
			<div>
				 <input type="text" size="50" min="1" th:field="*{email}" placeholder="Minimo 1 caracter y maximo 30"required/>
			</div>
		<label>Telefono</label> 
			<div>
				 <input type="number" min="100000000" max="999999999" th:field="*{telefono}" placeholder="Debe ser entre 000000000 y 999999999"required/>
			</div>
			<br>
			<input type='submit' class="btn btn-primary"value='Enviar' />
			<input type="button" class="btn btn-primary"value="Atras" onclick="window.location.href='/Proveedores'" />	
		</form>
	</div>
	</div>
</body>
</html>

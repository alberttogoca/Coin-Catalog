<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplares</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light"style="background-color: #e3f2fd;">
		<a><img src=https://mapaoficinascert.appspot.com/img/icon_fnmt.svg width="50" height="50"></a>
		
		
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/"><h4>Inicio</h4>
						
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/Monedas"><h4>Monedas</h4></a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/Ejemplares"><h4>Ejemplares</h4></a></li>
				<li class="nav-item"><a class="nav-link" href="/Proveedores"><h4>Proveedores</h4></a></li>
			</ul>
			
		</div>
		<form action="/FiltrarEjemplar">
		<form class="form-inline">
		
    <input class="form-control mr-sm-2" type="search" placeholder="Insertar unidad" name="unidad" required>
    <input class="form-control mr-sm-2" type="number" placeholder="Insertar valor" name="valor" required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filtrar Ejemplar</button>
    
    						<td>
								<div class="btn-group">
								  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Ordenar por
								    <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu" role="menu">
								    <li><a href="/ejemplaresOrdenarPorUnidadAscendente">Unidad ascendente</a></li>
								    <li><a href="/ejemplaresOrdenarPorUnidadDescendente">Unidad descendente</a></li>
								    <li><a href="/ejemplaresOrdenarPorValorAscendente">Valor ascendente</a></li>
								    <li><a href="/ejemplaresOrdenarPorValorDescendente">Valor descendente</a></li>
								    <li><a href="/ejemplaresOrdenarPorProveedorAscendente">Proveedor ascendente</a></li>
								    <li><a href="/ejemplaresOrdenarPorProveedorDescendente">Proveedor descendente</a></li>
								  </ul>
								</div>
							</td>
  </form>
  </form>
</nav>


<table class="table">
  <thead class="thead-light">
    <tr>
      <th></th>
      <th>Unidad</th>
      <th>Valor</th>
      <th>Año</th>
      <th>Ciudad</th>
      <th>Fecha</th>
      <th>Estado</th>
      <th>Proveedor</th>
      <th></th>
      <th><a class="btn btn-primary" role="button"href="/aniadirEjemplar">Añadir</a></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="ejemplar : ${ejemplares}">
      <th scope="row"></th>
      <td th:utext= "${ejemplar.moneda.unidad}"></td>
      <td th:utext= "${ejemplar.moneda.valor}"></td>
      <td th:utext= "${ejemplar.year}"></td>
      <td th:utext= "${ejemplar.ciudad}"></td>
      <td th:utext= "${ejemplar.fecha}"></td>
      <td th:utext= "${ejemplar.estado}"></td>
      <td th:utext= "${ejemplar.proveedor.nombre}"></td>
      <td></td>
      <td><a th:href="@{/editarEjemplar((year=${ejemplar.year}),(ciudad=${ejemplar.ciudad}),(fecha=${ejemplar.fecha}),(estado=${ejemplar.estado}))}">Editar</a></td>
    </tr>
  </tbody>
</table>
<hr></hr>



</body>

</html>
